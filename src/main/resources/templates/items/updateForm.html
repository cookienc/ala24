<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="/fragments/header :: header">
    <meta charset="UTF-8">
    <title>상품 수정</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3 class="text-center">
        [상품 수정]
    </h3>
<form th:object="${updateForm}" method="post">
    <div class="form-group">
        <label th:for="name" th:text="#{item.itemName}">책 제목</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"/>
    </div>
    <div class="form-group">
        <label th:for="author" th:text="#{item.author}">저자</label>
        <input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요"/>
    </div>
    <div class="form-group">
        <label th:for="publisher" th:text="#{item.publisher}">출판사</label>
        <input type="text" th:field="*{publisher}" class="form-control" placeholder="출판사를 입력하세요"/>
    </div>
    <div class="form-group">
        <label th:for="category" th:text="#{item.category}">카테고리</label>
        <select th:field="*{category}" class="form-select" th:errorclass="field-error">
            <option value="" selected hidden>===카테고리 선택===</option>
            <option th:each="itemCategory : ${itemCategories}" th:value="${itemCategory}"
                    th:text="${itemCategory.description}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="price" th:text="#{item.price}">수량</label>
        <input type="text" th:field="*{price}" class="form-control" placeholder="수량을 입력하세요"/>
    </div>
    <div class="form-group">
        <label th:for="stockQuantity" th:text="#{item.stockQuantity}">재고 수량</label>
        <input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="재고 수량을 입력하세요"/>
    </div>
    <button class="btn btn-sm btn-info" type="submit" th:text="#{button.update}">수정</button>
    <button class="btn btn-sm btn-secondary" type="button" id="go-back" th:text="#{button.cancel}">취소
    </button>
</form>
    <div th:replace="fragments/script :: goBack"/>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
