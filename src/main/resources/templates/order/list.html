<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/header :: header">
    <meta charset="UTF-8">
    <title>주문 조회</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3 class="text-center">
        [주문 조회]
    </h3>
    <table class="table table-striped table-bordered table-light">
        <thead>
        <tr>
            <th>번호</th>
            <th>주문 시각</th>
            <th>상품 이름</th>
            <th>주문자</th>
            <th colspan="3">배송 주소</th>
<!--            <th>우편번호</th>-->
<!--            <th>주소</th>-->
            <th>배송 상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${orderStat.count}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></td>
            <td th:text="${order.orderItems.get(0).getItemName()}"></td>
            <td th:text="${order.member.name}"></td>
            <td colspan="3" th:text="|${order.delivery.address.city}, ${order.member.address.specificAddress},
             (${order.member.address.zipcode})|"></td>
            <td th:text="${order.delivery.deliveryStatus.getDescription()}"></td>
            <td>
                <form role="form" th:action="@{/order/{orderId}/cancel (orderId=${order.orderId})}" method="post">
                    <button class="btn btn-danger" th:if="${!order.orderStatus.toString().equals('CANCEL')}"
                            th:text="#{button.cancel}"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!--페이지 버튼-->
    <nav aria-label="Page navigation example" th:with="start=${(orders.number / maxPage) * maxPage + 1}">
        <ul class="pagination justify-content-center" th:object="${orders}"
            th:with="end=${(orders.totalPages == 0)? 1 :
                (start + (maxPage - 1) < orders.totalPages?
                start + (maxPage - 1) : orders.totalPages)}">
            <li th:class="page-item" th:if="${start > 1}">
                <a th:class="page-link" th:href="@{/order/list(page=0)}" th:text="'<<'"></a>
            </li>
            <li th:class="page-item" th:if="${start > 1}">
                <a th:class="page-link" th:href="@{/order/list(page=${start - maxPage})}" th:text="'<'"></a>
            </li>
            <li th:class="page-item" th:each="page: ${#numbers.sequence(start, end)}">
                <a th:class="page-link" th:href="@{/order/list(page=(${page} - 1))}" th:text="${page}"></a>
            </li>

            <li th:class="page-item" th:if="${end < orders.totalPages}">
                <a th:class="page-link" th:href="@{/order/list(page=${start + maxPage} - 1)}" th:text="'>'"></a>
            </li>
            <li th:class="page-item" th:if="${end < orders.totalPages}">
                <a th:class="page-link" th:href="@{/order/list(page=(${orders.totalPages} - 1))}" th:text="'>>'"></a>>
            </li>
        </ul>
    </nav>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
