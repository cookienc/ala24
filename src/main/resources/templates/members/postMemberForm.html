<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        .fieldError {
            border-color: #bd2130;
        } </style>
</head>
<body>

<div class="container">
    <div>
        <h2>회원 가입</h2>
    </div>
    <form role="form" action="/members/post" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="loginId">이름</label>

            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력해주세요."
                   th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">다시입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요."
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">다시입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요."
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">다시입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="specificAddress">주소</label>
            <input type="text" th:field="*{specificAddress}" class="form-control">
        </div>
        <button type="submit">가입</button>
        <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
    </form>
</div>
</body>
</html>
