spring:
  messages:
    basename: messages, errors

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  data:
    web:
      pageable:
        default-page-size: 10

  profiles:
#    active: operation
    active: local

server:
  servlet:
    session:
      timeout: 1800

logging.level:
  org.hibernate.SQL: debug