spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/bookstore;MODE=LEGACY
      username: sa
      password:
      driver-class-name: org.h2.Driver
  messages:
    basename: errors

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

server:
  servlet:
    session:
      timeout: 1800

logging.level:
  org.hibernate.SQL: debug